<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties Page</title>
    <style>
       div {
        background-color: aqua;
        width: 100px;
        height: 100px;
        display: inline-block;
       }
       span {
        background-color: blue;
        width: 100px;
        height: 100px;
        display: inline;
       }
    </style>
</head>
<body>
    <!-- Display  : Property specifies if/how an 
        element is displayed
    
        Block-Level : Start on a new line, take up 
        the full width available 
        (hi, div, p, form, header, footer)
        
        inline : do not start on a new line, width is limited to what 
        is needed (span, a, img)-->
        <div>div</div>
        <span>span</span>
        <p>Lorem</p>
</body>
</html>
