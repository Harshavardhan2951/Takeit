<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        h1 {
            border: 10px dotted rgb(195, 247, 10);
            border-radius: 15px;
        }
        p {
            border-bottom: 3px solid red;
            border-top: 3px solid rebeccapurple;
            border-left: 3px solid salmon;
            border-right: 3px rgb(89, 46, 139);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Monkey D Luffy</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere labore quaerat id quod perferendis magnam error, minus autem expedita voluptatum amet, earum minima harum in non fugit cumque eum iusto.</p>
</body>
</html>
