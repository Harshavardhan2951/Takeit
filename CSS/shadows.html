<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        h1 {
            /* text shadow has two options
            a horizontal and vertical offset & Blur */
            text-shadow: 2px 5px 3px red, 3px 3px 5px rgb(7, 11, 238);

        }
        #box1 {
            width: 250px;
            height: 200px;
            border-color: aqua;
            border-radius: 10px;
            box-shadow: 3px 10px 5px, -3px -3px 5px;
        }
    </style>
</head>
<body>
    <h1>Harshavardhan K</h1>
    <div id="box1"></div>
</body>
</html>
