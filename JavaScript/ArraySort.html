<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort</title>
</head>
<body>
    <script>
        let fruits = ["Apple", "Bananna", "Chicago", "Dragon Fruit"];
        fruits = fruits.sort().reverse();
        for(let i of fruits) {
            console.log(i);
        }
    </script>
</body>
</html>
