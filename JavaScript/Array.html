<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Page</title>
</head>
<body>
    <script>
        /*Array : Think of it as a Variable 
             that can store a multiple values*/
        let fruit = ["Apple", "Mango", "Bananna"];
        fruit.unshift("Mango");//Moves Element to the first
        fruit.shift();/*Removes element from the beginning*/
        console.log(fruit);
    </script>
</body>
</html>
