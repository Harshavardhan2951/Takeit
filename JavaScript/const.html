<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
</head>
<body>
    <h1>Constant Page</h1>
    <!-- const : a variable that can't be changed -->
    <script>
        const pi = 3.142;
        let radius;
        let circumference;

        
        radius = Number(prompt("Enter the4 Radius of the Circle : "));
        circumference = 2 * pi * radius;
        console.log("The circumference of the given Circle of the Given  : ",radius," is " , circumference);
        
    </script>

</body>
</html>
