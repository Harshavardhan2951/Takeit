<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        /*Spread Operator : 
            Allows an iterable such as an array or
            String to be explained in places where 
            zero and more arguments are expected
            (unpacks the Elements)*/
            let name = ["Hello", "Bro", "String", "Pulse","Plus"];
            let number = [1,2,3,4,5,6,7,8,9];
            console.log(...name)
            console.log(...number);
    </script>
</body>
</html>
