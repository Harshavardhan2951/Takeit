<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Equality Page</title>
</head>
<body>
    <!-- Strict Equality Operator === 
            This is the Operator is used when variable value is different Data Type
                but you have to use with comparision operator you can 
                Strictly say to compare this operator equally-->
    <script>
        let x = "3.14";
        if(x === 3.114) {
            console.log("Here is Pi");
        }
        else {
            console.log("This is not")
        }
    </script>
</body>
</html>
