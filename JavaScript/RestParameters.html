<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameters</title>
</head>
<body>
    <script>
        /*RestParameters : 
            Represents an indefinite number of parameters
            (packs arguments into an array)*/
        let a = 1;
        let b=2;
        let c=3;
        let d=4;
        let e = 5;
        console.log(sum(a, b, c, d));
        
        function sum(...names) {
            let total = 0;
            for(let i of names) {
                total += i;
            }
            console.log(total);
        }
    </script>
</body>
</html>
