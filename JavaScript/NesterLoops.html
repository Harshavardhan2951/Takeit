<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested Loops</h1>
    <label id="mySquare"></label>

    <script>
        let symbol = window.prompt("Enter a Symbol to replace : ");
        let column = prompt("Enter No of Column : ");
        let rows = prompt("Enter No of rows : ");
        /*rows*/
        for(let i=1;  i<=rows; i++) {
            /*column*/
            for(let j = 1; j<=column; j++) {
                document.getElementById("mySquare").innerHTML += symbol + " ";
            }
            document.getElementById("mySquare").innerHTML += "<br>";

        }
    </script>
</body>
</html>
