<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches</title>
</head>
<body>
    <script>
        let grade = "B";
        switch(grade) {
            case "A":
                console.log("It's A Bro");
                break;
            case "B":
                console.log("It's B Bro");
                break;
            case "C":
                console.log("It's C Bro");
                break;
        }
    </script>
</body>
</html>
